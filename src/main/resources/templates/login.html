 <div class="text-center">
 <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo"/>
 <h3 class="form-signin-heading" th:text="Bienvenue"></h3>
        
	<!-- Button HTML (to Trigger Modal) -->
	<a href="#myModal" class="trigger-btn" data-toggle="modal">Cliquer ici pour vous logger</a>
</div>

<!-- Modal HTML -->
<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">				
				<h4 class="modal-title">Authentification</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<form th:action="@{/login}" method="POST" class="form-signin" >
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" class="form-control"  name="email" placeholder="email" required="required">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" class="form-control"  name="password" placeholder="Password" required="required">
						</div><br/>
							<div align="center" th:if="${param.error}">
            					<p style="font-size: 20; color: #FF1C19;">Email ou Password invalides, verifier sv</p>
       					 	</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block btn-lg">Se connecter</button>
					</div>
					<p class="hint-text"><a href="#">mot de passe oublié?</a></p>
				</form>
			</div>
			<div class="modal-footer">pas de compte? <a th:href="@{/registration}">Créer le votre</a></div>
		</div>
	</div>
</div>
